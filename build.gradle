apply plugin: 'java'
apply plugin: 'maven'

group = 'sc-java-testing'
version = '0.0.1-SNAPSHOT'

description = """"""

sourceCompatibility = 1.8
targetCompatibility = 1.8



repositories {
        
     maven { url "https://jitpack.io" }
     maven { url "http://repo.maven.apache.org/maven2" }
}
dependencies {
    compile group: 'com.vimalselvam', name: 'cucumber-extentsreport', version:'3.0.0'
    compile group: 'info.cukes', name: 'cucumber-java', version:'1.2.5'
    compile group: 'info.cukes', name: 'cucumber-junit', version:'1.2.5'
    compile group: 'junit', name: 'junit', version:'4.12'
    compile group: 'org.seleniumhq.selenium', name: 'selenium-java', version:'3.5.2'
    compile group: 'org.seleniumhq.selenium', name: 'selenium-server', version:'3.5.2'
    compile group: 'com.github.selenium-cucumber', name: 'selenium-cucumber-java', version:'1.0.1-beta'
    compile group: 'io.appium', name: 'java-client', version:'5.0.4'
    compileOnly group: 'com.aventstack', name: 'extentreports', version:'3.1.2'
}
